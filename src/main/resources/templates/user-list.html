<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navigation :: navi(Users)}"></div>
<h2 align="center" style="color:Black">List of users</h2>
<table class="text-center align-middle" border="2">
    <tr>
        <th align="center">Username</th>
        <th align="center">Roles</th>
        <th align="center">Edit</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>

        <td th:value="${user.role}" th:text="${user.role}"></td>

        <td align=center; vertical-align=middle;>
            <form action="#" th:action="@{/user/{id}(id=${user.id})}" method="get">
                <button type="submit" class="button" name="action" value="edit">Edit</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
